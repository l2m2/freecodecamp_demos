</head>

<body>

<h1 id="title">调查表</h1>
<div id="form-div">
  <p id="description">调查各位村民对村支书的满意度</p>
  <form id="survey-form" onsubmit="return handleSubmit()">
    <div class="row">
      <div class="labels">
        <label id="name-label" for="name">*姓名</label>
      </div>
      <div class="rightTab">
        <input id="name" class="input-field" type="text" placeholder="输入姓名" name="username" required />
      </div>
    </div>
    <div class="row">
      <div class="labels">
        <label id="email-label" for="email">*邮箱</label>
      </div>
      <div class="rightTab">
        <input id="email" class="input-field" type="email" placeholder="输入邮箱" name="email" required />
      </div>
    </div>
    <div class="row">
      <div class="labels">
        <label id="number-label" for="number">*年龄</label>
      </div>
      <div class="rightTab">
        <input id="number" class="input-field" type="number" min="0" max="200" placeholder="年龄" name="age" required />
      </div>
    </div>
    <div class="row">
      <div class="labels">
        <label id="dropdown-label" for="dropdown">职业</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="job">
          <option disabled value selected>请选择</option>
          <option value="worker">工人</option>
          <option value="farmer">农民</option>
          <option value="student">学生</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="labels">
        <label for="look">外貌</label>
      </div>
      <div class="rightTab">
        <ul id="look" style="list-style: none;" name="look">
          <li class="checkbox"><label><input type="checkbox" value="pretty" name="look">靓得很</label></li>
          <li class="checkbox"><label><input type="checkbox" value="ugly"  name="look">丑得一逼</label></li>
          <li class="checkbox"><label><input type="checkbox" value="goodbody" name="look">身材将就</label></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="labels">
        <label>性别</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;" name="gender">
        <li class="radio"><label><input type="radio" name="gender"  value="male" />男</label></li>
        <li class="radio"><label><input type="radio" name="gender"  value="female" />女</label></li>
        <li class="radio"><label><input type="radio" name="gender"  value="other" />其他</label></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="labels">
        <label id="textarea-label" for="textarea">请写下你对村支书的看法,啥子都可以随便乱说</label>
      </div>
      <div class="rightTab">
        <textarea id="textarea" class="input-field" placeholder="写下你的看法" style="height: 50px;resize: vertical;" name="opinion"></textarea>
      </div>
    </div>
    <input id="submit" type="submit" value="提交" />
  </form>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
